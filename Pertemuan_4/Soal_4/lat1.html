<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Graphics</title>
</head>
<body>
    <!-- bagian HTML -->
    <canvas id="myCanvas" width="400" height="200"></canvas>

    <!-- Bagian Javascript -->
    <script>
        var c = document.getElementById("myCanvas");
        var ctx = c.getContext("2d");

        // Menggambar garis
        ctx.moveTo(0, 0);
        ctx.lineTo(200, 100);
        ctx.stroke();

        // Menggambar tulisan
        ctx.font = "30px Arial";
        ctx.fillText("Hello World", 220, 150)
    </script>
</body>
</html>
