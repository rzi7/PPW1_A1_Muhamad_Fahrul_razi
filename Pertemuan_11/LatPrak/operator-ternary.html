<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Operator Ternary</title>
  </head>
  <body>
    <script>
      var pertanyaan = confirm("Apakah kamu berusia di atas 18 tahun?");

      var hasil = pertanyaan
        ? "Selamat datang!"
        : "Maaf, kamu tidak boleh masuk!";
      document.write(hasil);
    </script>
  </body>
</html>
